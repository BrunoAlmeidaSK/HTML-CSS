 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

         th{
            background-color: rgba(0, 0, 0, 0.808);
            color: wheat;
            border: 1px solid black;
            text-align: center;
            
        }

         td{
            border: 1px solid black;
            text-align: center;
            
        }
    </style>
 </head>
 <body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <th>A</th>
            <th colspan="2">B</th>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            
        </tr>
        <tr>
            
            <td >H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td>K</td>
           
        </tr>
    </table>
 </body>
 </html>
