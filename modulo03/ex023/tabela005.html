<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            /* border-collapse: collapse; */
            text-align: center;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas part: 2</h1>
    
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <TD>E</TD>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <TD>H</TD>
            <TD>I</TD>
        </tr>
        <tr>
            <td>J</td>
            <TD>L</TD>
            <TD>M</TD>
        </tr>
        <tr>
            <td colspan="4">N</td>
            
        </tr>
    </table>
</body>
</html>
